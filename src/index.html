<!DOCTYPE html>
<html>
<head>
  <title>Packing List by Category</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>
    <img src="heart.png" alt="heart" style="height: 20px; vertical-align: middle; margin-right: 8px;">
    Packing List
    <img src="heart.png" alt="heart" style="height: 20px; vertical-align: middle; margin-left: 8px;">
  </h1>

  <div class="form-section">
    <h3>Add a Category</h3>
    <input type="text" id="newCategoryInput" placeholder="ex: Toiletries" />
    <button onclick="addCategory()">Add Category</button>
  </div>

  <div class="form-section">
    <h3>Add an Item to a Category</h3>
    <select id="categorySelect"></select>
    <input type="text" id="itemInput" placeholder="Item name" />
    <input type="number" id="quantityInput" placeholder="Qty" min="1" value="1" style="width: 70px;" />

    <button onclick="addItem()">Add Item</button>
  </div>

  <div id="categoryDisplay"></div>

  <script src="renderer.js"></script>
</body>
</html>
